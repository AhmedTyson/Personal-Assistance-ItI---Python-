<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal Assistance</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js" defer></script>

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="homepage.html">Home</a></li>
    </ul>

    <!-- Dark Mode Toggle Button -->
    <button class="mode-toggle" id="mode-toggle">
        <img id="mode-icon" src="light-icon.png" alt="Toggle Dark Mode" width="24px">
    </button>
</nav>


<div class="login-container">
    <div class="login-box">
        <h2>Sign Up</h2>
        <form action="homepage.html" method="post">
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="submit" value="Sign Up">
            </div>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Login</a> | <a href="resign.html">Resign</a></p>
            </div>
        </form>
    </div>
</div>

</body>


</html>
