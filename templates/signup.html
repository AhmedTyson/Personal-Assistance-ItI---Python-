<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal Assistance</title>
    <link rel="stylesheet" href="static\css/styles.css">
    
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="/">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/dashboard">Home</a></li>
    </ul>

    <!-- Dark Mode Toggle Button -->
    <button class="mode-toggle" id="mode-toggle">
        <img id="mode-icon" src="static\images/light-icon.png" alt="Toggle Dark Mode" width="24px">
    </button>
</nav>

<!-- Signup Form Container -->
<div class="login-container">
    <div class="login-box">
        <h2>Sign Up</h2>
        <!-- Update action to point to the correct Flask route for sign-up -->
        <form action="{{ url_for('signup') }}" method="post">
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>

                <input type="email" name="email" required>
                <label>Email</label>

                <input type="password" name="password" required>
                <label>Password</label>

                <input type="password" name="confirm_password" required>
                <label>Confirm Password</label>

                <input type="submit" value="Sign Up">
            </div>
            
            <div class="signup-link">
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</div>
<script src="js/main.js" defer></script>
</body>
</html>
