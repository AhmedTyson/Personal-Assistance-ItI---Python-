<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Assistance</title>
    <link rel="stylesheet" href="static\css/styles.css">
    
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/dashboard">Home</a></li>
    </ul>

    <!-- Dark Mode Toggle Button -->
    <button class="mode-toggle" id="mode-toggle">
        <img id="mode-icon" src="static\images/light-icon.png" alt="Toggle Dark Mode" width="24px">
    </button>
</nav>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>

                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>

                <input type="submit" value="Login">
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign up</a> | <a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</div>
<script src="js/main.js" defer></script>
</body>
</html>
